{% extends 'main.html' %} {% block content %}

<div>
  <br>
  <a href="{% url 'base:new_Project' %}">New Project</a>

  <div>
    {% for project in projects %}
      {% if project.manager.username == request.user.username %}
        <div>
          <h4>
            <a href="{% url 'base:project' project.projID %}"> {{project.projName}} </a>
          </h4>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>

{% endblock %}
