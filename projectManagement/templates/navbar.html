<header class="text-gray-600 body-font bg-black">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="text-gray-100 ml-3 text-xl">ProjectPRO</span>
        </a>
        <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base text-gray-400 justify-center">
            <a class="mr-5 rounded border-0 py-1 px-3 hover:bg-gray-900 hover:text-gray-200 cursor-pointer transition-colors duration-100 ease-in-out">Dashboard</a>
            <a class="mr-5 rounded border-0 py-1 px-3 hover:bg-gray-900 hover:text-gray-200 cursor-pointer transition-colors duration-100 ease-in-out">Team</a>
            <a class="mr-5 rounded border-0 py-1 px-3 hover:bg-gray-900 hover:text-gray-200 cursor-pointer transition-colors duration-100 ease-in-out">Projects</a>
            <a class="mr-5 rounded border-0 py-1 px-3 hover:bg-gray-900 hover:text-gray-200 cursor-pointer transition-colors duration-100 ease-in-out">Calendar</a>

        </nav>
        <div class="relative inline-block text-left">
            <button type="button" id="menuButton" aria-label="Menu" class="inline-flex items-center bg-black border py-1 px-3 focus:outline-none hover-stroke rounded transition-colors duration-100 ease-in-out">
                <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-8 h-6 transition-colors duration-100 ease-in-out" viewBox="0 0 24 24">
                    <line x1="0" y1="6" x2="24" y2="6"></line>
                    <line x1="0" y1="12" x2="24" y2="12"></line>
                    <line x1="0" y1="18" x2="24" y2="18"></line>
                </svg>
            </button>
            <div id="dropdownMenu" class="opacity-0 scale-95 transform transition ease-in-out duration-200 absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-black shadow-lg py-1 px-1 ring-1 ring-indigo-500 ring-opacity-70 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                <div class="py-1" role="none">
                    <a href="#" class="rounded border-0 text-gray-400 hover:bg-gray-900 hover:text-gray-200 transition-colors duration-100 ease-in-out block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Account Settings</a>
                    <!-- <a href="#" class="rounded border-0 text-gray-400 hover:bg-gray-900 hover:text-gray-200 transition-colors duration-100 ease-in-out block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Support</a>
                    <a href="#" class="rounded border-0 text-gray-400 hover:bg-gray-900 hover:text-gray-200 transition-colors duration-100 ease-in-out block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">License</a> -->
                    <form method="POST" action="#" role="none">
                        <button type="submit" class="rounded border-0 text-gray-400 hover:bg-gray-900 hover:text-gray-200 transition-colors duration-100 ease-in-out block w-full px-4 py-2 text-left text-sm" role="menuitem" tabindex="-1" id="menu-item-3">Sign Out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
    document.getElementById('menuButton').addEventListener('click', function() {
        var dropdownMenu = document.getElementById('dropdownMenu');
        dropdownMenu.classList.toggle('opacity-0');
        dropdownMenu.classList.toggle('scale-95');
        this.classList.toggle('active');
    });
</script>
