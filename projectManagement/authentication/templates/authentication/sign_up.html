<h1>Sign Up</h1>
<form method="post">
  {% csrf_token %} {% for field in form %}
  <div class="form-group">
    {{ field.label_tag }} {{ field }} {% if field.errors %}
    <div class="text-danger">
      {% for error in field.errors %} {{ error }} {% endfor %}
    </div>
    {% endif %}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
